<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Love Running club for runners in Dublin, Ireland"
    />
    <meta
      name="keywords"
      content="love running, running club, ireland, dublin"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- font awesome script -->
    <script
      src="https://kit.fontawesome.com/c7dbda0798.js"
      crossorigin="anonymous"
      defer
    ></script>

    <title>Love Running</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">
          <h1 id="logo">Love Running</h1>
        </a>
        <ul id="menu">
          <li>
            <a href="index.html" class="active"> Home</a>
          </li>
          <li>
            <a href="gallery.html" class="active">Gallery</a>
          </li>
          <li>
            <a href="#"> Sign Up</a>
          </li>
        </ul>
      </nav>
    </header>
    <section id="photos">
      <img src="assets/images/athletes.jpg" alt="Two athletes running" />
      <img src="assets/images/girls.jpg" alt="Three girls running" />
      <img src="assets/images/runner3.jpg" alt="solo male on a beach" />
      <img src="assets/images/man.jpg" alt="man at charity running festival" />
      <img src="assets/images/runner1.jpg" alt="solo female jogging on beach" />
      <img src="assets/images/runner2.jpg" alt=" runners in a marathon" />
      <img src="assets/images/runner4.jpg" alt="solo female on beach" />
      <img src="assets/images/running_gang.jpg" alt="large group running" />
      <img src="assets/images/mud-run.jpg" alt="mad run" />
    </section>
    <footer>
      <ul class="social-networks">
        <li>
          <a
            href="https://facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fab fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://twitter.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
            ><i class="fab fa-twitter-square"></i
          ></a>
        </li>
        <li>
          <a
            href="https://youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)"
            ><i class="fab fa-youtube-square"></i
          ></a>
        </li>
        <li>
          <a
            href="https://instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
    <meta />
    <script
      src="https://kit.fontawesome.com/f97174fbd7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
